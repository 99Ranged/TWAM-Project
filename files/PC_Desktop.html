<!doctype html>
<html>
	<head>
		<title>GAME TITLE IS STILL WIP</title>
		<link rel="stylesheet" type="text/css" href="PC_Desktop.css">
		<script type="text/javascript" src="../Plugins/jquery-2.2.2.min.js"></script>
		<script type="text/javascript" src="PC_Desktop.js"></script>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<section class="topNavBar">
			<br>
			<div id="timeControls">
				<button id="pauseButton" onclick="stopTime();"><img src="../img/Pause.png"></button>
				<button id="playButton" onclick="startTime(1)"><img src="../img/Play.png"></button>
				<button id="playButtonX2" onclick="startTime(2);"><img src="../img/PlayX2.png"></button>
				<button id="playButtonX3" onclick="startTime(3);"><img src="../img/PlayX3.png"></button>
			</div>
			<div id="gameDate">MON 1 JAN 00:00:00</div>
			<!-- currentConnection is only supposed to appear when the player is connected to a server -->
			<div id="currentConnection">Connected to: </div>
		</section>
		
		<section class="desktop">
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
		</section>
		
		<section class="bottomNavBar">
			<br>
			<button id="startMenuButton"><img src="../img/StartMenuButton.png"></button>
			<div id="searchBar"><input type="text" placeholder="Search..."></input></div>
			<button id="windowSwitchButton"><img src="../img/WindowChange.png"></div>
			<div id="openWindowIconArea"></div>
			<div id="systemIconArea"></div>
		</section>
		
	</body>
	
	<script>
		$(function()
		{
			$('.desktop').css({ height: $(window).innerHeight() * 0.8 });
			$('.bottomNavBar').css({ height: $(window).innerHeight() * 0.075 });
			$('.topNavBar').css({ height: $(window).innerHeight() * 0.1 });
			$(window).resize(function()
			{
				$('.desktop').css({ height: $(window).innerHeight() * 0.8 });
				$('.bottomNavBar').css({ height: $(window).innerHeight() * 0.075});
				$('.topNavBar').css({ height: $(window).innerHeight() * 0.1 });
			});
		});
	</script>
</html>
